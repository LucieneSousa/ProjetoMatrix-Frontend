<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Controle de Participantes - Projeto Matrix 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
   
</head>

<body onload="montarTabela()">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                    <h2 class="navbar-brand" style="color: #fff">Controle de Participantes - Projeto Matrix 3</h2>
                </nav>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group row">
                        <label for="id" hidden class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="id" type="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sobrenome" class="col-sm-2 col-form-label">Sobrenome</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="sobrenome" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="idade" class="col-sm-2 col-form-label">Idade</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="idade" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nota" class="col-sm-2 col-form-label">Nota</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="nota" required >
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Feminino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Masculino</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-primary" id="btn-salvar" onclick="cadastrar(event)">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Cadastro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <label for="nomeInserido" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nomeParaEditar" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sobrenomeInserido" class="col-sm-2 col-form-label">Sobrenome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="sobrenomeParaEditar" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailInserido" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="emailParaEditar" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="idadeInserida" class="col-sm-2 col-form-label">Idade</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="idadeParaEditar" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="notaInserida" class="col-sm-2 col-form-label">Nota</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="notaParaEditar" required>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femininoParaEditar" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Feminino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masculinoParaEditar" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Masculino</label>
                            </div>
                        </div>
                    </div>
                </fieldset>                
            </form>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="btn-atualizar" onclick="editar()">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
   <!--Fim Modal-->
   
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="mostrarTabela"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="./js/armazenamentoHttp.js"></script>
<script src="./js/sistema.js"></script>
<script src="./js/participantes.js"></script>


</body>

</html>
